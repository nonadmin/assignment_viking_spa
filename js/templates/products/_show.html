<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 text-center">
      <img src="img/placeholder.png" class="img-responsive" alt="{{ product.name }}">
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>{{ product.name }} <small>{{ product.price | currency }}</small></h3>
      <p>Category: {{product.category.name}}</p>
      <p>{{ product.desc }}</p>
      <a ui-sref="products.index">Back to Products Index</a>
    </div>
  </div>
</div>
